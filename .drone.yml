kind: pipeline
name: build-and-deploy

platform:
  os: linux
  arch: amd64

steps:
  - name: clone-rclone-repo
    image: docker:git
    commands:
      - git clone https://github.com/rclone/rclone rclone-src
      - (cd rclone-src && git checkout v1.49.0)
  - name: build-rclone
    image: golang:1.12
    commands: 
      - (cd rclone-src && make)
      - (cd rclone-src && ../tags.sh) > .tags
    environment:
      GO111MODULE: on
      GOARCH: amd64
      GOOS: linux
      GOPROXY: direct
  - name: build-and-deploy-image
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: garykim/rclone
      username: garykim
      password:
        from_secret: docker_password
    when:
      branch:
        - master

